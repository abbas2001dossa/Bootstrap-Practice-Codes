 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lec2/css folder/css/bootstrap.css">
    <style>
         .container{
            border: 2px solid black ;

        }

        .row{
            border: 2px solid red ;
        }

        .pink{
            background: pink;
        }

        .orange{
            background: orange;
        }

        .blue{
            background: blue;
        }
    </style>
</head>
 <body>

    <div class="container">
        <div class="row">
            <div class="col orange order-md-last"> col 1 </div>
            <div class="col pink"> col 2</div>
            <div class="col blue order-md-first"> col 3 </div>
            <!-- below md it would turn its normal order and wont reofder wont on it  !  -->
            <div class="col green"> col 4 </div>
        </div>
    </div>
